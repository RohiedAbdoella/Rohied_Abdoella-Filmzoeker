<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="movies.js"></script>
    <script defer src="script.js"></script>
    <title>Eindopdracht-Filmzoeker</title>
</head>

<body>
    <div class="container">
        <header class="title">
            <h1>Welkom bij de Winc Filmzoeker</h1>
        </header>
        <nav>
            <input type="radio" id="newMovies" name="filter" value="newMovies">
            <label for="newMovies">Nieuwste Films, (2014 of nieuwer)</label>
            <input type="radio" id="avengers" name="filter" value="avengers">
            <label for="avenger">Avengers Films</label>
            <input type="radio" id="xmen" name="filter" value="xmen">
            <label for="xmen"> X-Men Films</label>
            <input type="radio" id="princess" name="filter" value="princess">
            <label for="princess">Princess Films</label>
            <input type="radio" id="batman" name="filter" value="batman">
            <label for="batman">Batman Films</label>
        </nav>
        <main>
            <ul id="movie-container"></ul>
        </main>
        <footer>
            <h4>Deze Filmzoeker is gemaakt door Rohied Abdoella als onderdeel van het Winc opleidingsprogramma</h4>
        </footer>
    </div>
</body>

</html>
